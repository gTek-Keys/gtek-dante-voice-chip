version: 2.1

jobs:
  build:
    docker:
      - image: cimg/base:stable
    environment:
      IMAGE_TAG: ceptokrem/gtek-dante-voice-chip:latest
    steps:
      # Checkout the repository files
      - checkout
      
      # Set up a separate Docker environment to run `docker` commands in
      - setup_remote_docker:
          version: 20.10.24

      # Install Docker Scout and login to Docker Hub
      - run:
          name: Install Docker Scout
          command: |
            env
            curl -sSfL https://raw.githubusercontent.com/docker/scout-cli/main/install.sh | sh -s -- -b /home/circleci/bin
            echo $DOCKER_HUB_PAT | docker login -u $DOCKER_HUB_USER --password-stdin

      # Build the Docker image
      - run:
          name: Build Docker image
          command: docker build -t $IMAGE_TAG .
      
      # Run Docker Scout CVE scan          
      - run:
          name: Scan image for CVEs
          command: |
            docker-scout cves $IMAGE_TAG --exit-code --only-severity critical,high

      # Compare against production environment if on main branch
      - run:
          name: Compare to production environment
          command: |
            if [ "$CIRCLE_BRANCH" = "main" ]; then
              docker-scout compare --to-env production $IMAGE_TAG --exit-code --only-severity critical,high
            fi

      # Push image if on main branch and security checks pass
      - run:
          name: Push to registry
          command: |
            if [ "$CIRCLE_BRANCH" = "main" ]; then
              docker push $IMAGE_TAG
              # Record image in production environment
              docker-scout environment production $IMAGE_TAG
            fi

workflows:
  build-docker-image:
    jobs:
      - build:
          context:
            - docker-hub-creds
          filters:
            branches:
              only:
                - main
                - develop
                - /feature\/.*/